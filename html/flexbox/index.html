<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #nav {
            height: 200px;
            background-color: rgb(30, 16, 215);
        }
        ul {
            display: flex;
            color: rgb(187, 255, 0);
            list-style: none;
            height: 100%;
            align-items: center;
            font-size: 50px;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>Flex Box</h1>
    <div id="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Portfolio</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
