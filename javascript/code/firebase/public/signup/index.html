<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;">Registeration Form</h1>
    <div style="display: flex; flex-direction: column; align-items: center">
      <input id="firstName" type="text" placeholder="john" />First Name
      <input id="lastName" type="text" placeholder="doe" />Last Name
      <input id="userName" type="text" placeholder="jd" />UserName
      <input id="email" type="email" placeholder="john@mail.com" />Email
      <input id="password" type="password" />Password
      <input id="confirmPassword" type="password" />Confirm Password
      <button>Submit</button>
      <div>
        Already have an account, go to <a href="../index.html">login</a>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
